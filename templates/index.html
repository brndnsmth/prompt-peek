<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Peek</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Upload an Image</h2>
        
        <input type="file" id="imageInput" accept="image/png, image/jpeg" class="mb-4 w-full p-2 border rounded">
        <button onclick="uploadImage()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Extract Prompt/Metadata</button>
        
        <h3 class="text-lg font-semibold mt-4">Prompt/Metadata:</h3>
        <pre id="metadataOutput" class="text-sm bg-gray-200 p-2 rounded mt-2"></pre>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById("imageInput");
            if (input.files.length === 0) {
                alert("Please select an image file.");
                return;
            }

            const formData = new FormData();
            formData.append("image", input.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("metadataOutput").textContent = JSON.stringify(data.metadata, null, 2);
        }
    </script>
</body>
</html>
